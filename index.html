<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    
    
    <title>Drum Machine</title>
</head>
<body>
    

    <script>

const audioSamples = [
    {
      keyCode: 81,
      keyTrigger: 'Q',
      id: 'Heater-1',
      url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3'
    },
    {
      keyCode: 87,
      keyTrigger: 'W',
      id: 'Heater-2',
      url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3'
    },
    {
      keyCode: 69,
      keyTrigger: 'E',
      id: 'Heater-3',
      url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3'
    },
    {
      keyCode: 65,
      keyTrigger: 'A',
      id: 'Heater-4',
      url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3'
    },
    {
      keyCode: 83,
      keyTrigger: 'S',
      id: 'Clap',
      url: 'https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3'
    },
    {
      keyCode: 68,
      keyTrigger: 'D',
      id: 'Open-HH',
      url: 'https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3'
    },
    {
      keyCode: 90,
      keyTrigger: 'Z',
      id: "Kick-n'-Hat",
      url: 'https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3'
    },
    {
      keyCode: 88,
      keyTrigger: 'X',
      id: 'Kick',
      url: 'https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3'
    },
    {
      keyCode: 67,
      keyTrigger: 'C',
      id: 'Closed-HH',
      url: 'https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3'
    }
];
        function displaySound() {
            document.getElementById("display").innerText = function(event) {
                audioSamples["KeyCode"][event]
            };
        }
        function play(key) {
            
            if (key === "Q") {
                document.getElementById("display").innerText = "Heater-1";
            } else if (key === "W") {
                document.getElementById("display").innerText = "Heater-2";
            } else if (key === "E") {
                document.getElementById("display").innerText = "Heater-3";
            } else if (key === "A") {
                document.getElementById("display").innerText = "Heater-4";
            } else if (key === "S") {
                document.getElementById("display").innerText = "Clap";
            } else if (key === "D") {
                document.getElementById("display").innerText = "Open-HH";
            } else if (key === "Z") {
                document.getElementById("display").innerText = "Kick-n'-Hat";
            } else if (key === "X") {
                document.getElementById("display").innerText = "Kick";
            } else if (key === "C") {
                document.getElementById("display").innerText = "Closed-HH";
            }
            let audio = document.getElementById(key);
            audio.play();
        }

        window.document.onkeydown = function(event) {
            let keyPress = event.keyCode
            if (keyPress === 81) {
                play("Q");
                document.getElementById("display").innerText = "Heater-1";
            } else if (keyPress === 87) {
                play("W");
                document.getElementById("display").innerText = "Heater-2";
            } else if (keyPress === 69) {
                play("E");
                document.getElementById("display").innerText = "Heater-3";
            } else if (keyPress === 65) {
                play("A");
                document.getElementById("display").innerText = "Heater-4";
            } else if (keyPress === 83) {
                play("S");
                document.getElementById("display").innerText = "Clap";
            } else if (keyPress === 68) {
                play("D");
                document.getElementById("display").innerText = "Open-HH";
            } else if (keyPress === 90) {
                play("Z");
                document.getElementById("display").innerText = "Kick-n'-Hat";
            } else if (keyPress === 88) {
                play("X");
                document.getElementById("display").innerText = "Kick";
            } else if (keyPress === 67) {
                play("C");
                document.getElementById("display").innerText = "Closed-HH";
            }
        }
    </script>


    <div class="container" id="drum-machine">
        
        <div class="card-group my-5">
            <div class="card">
                <div class="card text-center">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                            <button class="drum-pad btn btn-block btn-dark" id="Heater-1" onclick="play('Q')">Q
                                <audio id="Q" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
                            </button>
                            <button class="drum-pad btn btn-block btn-dark" id="Heater-2" onclick="play('W')">W
                                <audio id="W" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
                            </button>
                            <button class="drum-pad btn btn-block btn-dark" id="Heater-3" onclick="play('E')">E
                                <audio id="E" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
                            </button>
                      </li>
                      <li class="list-group-item">
                            <button class="drum-pad btn btn-block btn-dark" id="Heater-4" onclick="play('A')">A
                                <audio id="A" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
                            </button>
                            <button class="drum-pad btn btn-block btn-dark" id="Clap" onclick="play('S')">S
                                <audio id="S" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
                            </button>
                            <button class="drum-pad btn btn-block btn-dark" id="Open-HH" onclick="play('D')">D
                                <audio id="D" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
                            </button>
                      </li>
                      <li class="list-group-item">
                            <button class="drum-pad btn btn-block btn-dark" id="Kick-n'-Hat" onclick="play('Z')">Z
                                <audio id="Z" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
                            </button>
                            <button class="drum-pad btn btn-block btn-dark" id="Kick" onclick="play('X')">X
                                <audio id="X" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
                            </button>
                            <button class="drum-pad btn btn-block btn-dark" id="Closed-HH" onclick="play('C')">C
                                <audio id="C" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
                            </button>
                      </li>
                    </ul>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h1 id="header">Drum Machine</h1>
                    <h3 id="display" class="card-text">Bangers only</h3>
                </div>
            </div>
           
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </div>
</body>
</html>
